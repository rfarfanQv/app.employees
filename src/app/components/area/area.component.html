<div class="card">
    <div class="card-body">
    <div class="form-check form-check-inline">
        <input class="form-check-input" [(ngModel)]="radioButtonSeleccionado"
           type="radio" name="area" id="todos" value="Todos" (change)="radioChange()">
        <label class="form-check-label" for="todos">Todos({{ todos }})</label>
      </div>
      <div class="form-check form-check-inline">
        <input class="form-check-input" [(ngModel)]="radioButtonSeleccionado"
            type="radio" name="area" id="desarrollo" value="Desarrollo" (change)="radioChange()">
        <label class="form-check-label" for="femenino">Desarrollo({{ desarrollo }})</label>
      </div>
      <div class="form-check form-check-inline">
        <input class="form-check-input" [(ngModel)]="radioButtonSeleccionado"
          type="radio" name="area" id="automatizacion" value="automatizacion" (change)="radioChange()">
        <label class="form-check-label" for="masculino">Automatizacion({{ automatizacion }})</label>
      </div>
      <div class="form-check form-check-inline">
        <input class="form-check-input" [(ngModel)]="radioButtonSeleccionado"
          type="radio" name="area" id="ventas" value="ventas" (change)="radioChange()">
        <label class="form-check-label" for="masculino">Ventas({{ ventas }})</label>
      </div>
      <div class="form-check form-check-inline">
        <input class="form-check-input" [(ngModel)]="radioButtonSeleccionado"
          type="radio" name="area" id="aprendiz" value="aprendiz" (change)="radioChange()">
        <label class="form-check-label" for="masculino">Aprendiz({{ aprendiz }})</label>
      </div>
</div>
</div>
